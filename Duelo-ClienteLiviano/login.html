<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--style-->
    <link href="css/fondologin.css" rel="stylesheet">

  </head>
  <body>
    <br>
    <br>
    <h2 class="text-center"> <font color="White">DUELO ENTRE LEYENDAS</font></h2>
    <br>
    <br>
    <div class="panel-body"   style="  background-color: black ; margin-left: 100px; margin-right: 0px; float: left">
      <form class="form-signin" role="form"  >
        <div class="col-lg-10">

          <div class="form-group">
            <label   for="ejemplo_email_1" >   <font color="White">USUARIO</font> </label>
            <input type="user"  
                   id="usuario"   
                   placeholder="Introduce tu usuario" required> <!--class="form-control" -->
          </div> 

          <div class="form-group ">
            <label for="ejemplo_password_1"> <font color="White">CONTRASEÑA</font></label>
            <input  type="password"  
                    id="password"   
                    placeholder="Contraseña" required> <!--class="form-control" -->
          </div>
            <!--/form-->
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> <font color="White">Recordar</font>
            </label>
          </div>

          <a href="index.html" target="_self"> 
            <button class="btn btn-lg btn-primary btn-block" type="submit"> 
              Ingresa
            </button>
          </a>

        </div>
      </form>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    
  </body>
</html>
